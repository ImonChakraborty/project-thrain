<!DOCTYPE html>
<html>

<head>
    <title>Thrain - The Hidden Resource Access Info Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 30px;
            font-size: 2em;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            font-size: 16px;
            background: #333;
            color: #e0e0e0;
        }

        input::placeholder {
            color: #808080;
        }

        button {
            padding: 12px 20px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        #uploadSection {
            display: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .upload-section,
        .files-section {
            background: #363636;
            padding: 25px;
            border-radius: 12px;
        }

        .section-title {
            color: #4A90E2;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        #dropZone {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #4A90E2;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 20px 0;
            background: #2d2d2d;
            transition: all 0.3s;
        }

        #dropZone.dragover {
            background: #404040;
            border-color: #5AA1F2;
        }

        .upload-text {
            color: #b0b0b0;
            margin: 10px 0;
            text-align: center;
        }

        .or-divider {
            text-align: center;
            margin: 15px 0;
            color: #808080;
        }

        #fileInput {
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2d2d2d;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .file-name {
            color: #e0e0e0;
            flex-grow: 1;
            margin-right: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            display: none;
        }

        .success {
            background: #1e4a3d;
            color: #4ade80;
            display: block;
        }

        .error {
            background: #4c1d1d;
            color: #f87171;
            display: block;
        }

        #clearFiles {
            background: #dc2626;
            width: 100%;
            margin-top: 20px;
        }

        #clearFiles:hover {
            background: #b91c1c;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #6B7280;
        }

        .logout:hover {
            background: #4B5563;
        }

        .select-file-btn {
            width: 100%;
            background: #4A90E2;
            margin-top: 10px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .file-actions button {
            padding: 8px 16px;
            font-size: 14px;
            min-width: 90px;
        }

        .delete-btn {
            background: #dc2626;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        svg {
            stroke: #4A90E2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thrain Code Transfer</h1>

        <div id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="loginStatus" class="status-message"></div>
        </div>

        <div id="uploadSection">
            <button class="logout" onclick="logout()">Logout</button>

            <div class="grid-container">
                <div class="upload-section">
                    <h2 class="section-title">Upload Files</h2>
                    <div id="dropZone">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <p class="upload-text">Drag and drop your code files here</p>
                    </div>
                    <div class="or-divider">OR</div>
                    <input type="file" id="fileInput">
                    <button class="select-file-btn" onclick="document.getElementById('fileInput').click()">Select
                        File</button>
                    <div id="uploadStatus" class="status-message"></div>
                </div>

                <div class="files-section">
                    <h2 class="section-title">Your Files</h2>
                    <div id="fileList"></div>
                    <button id="clearFiles" onclick="clearFiles()">Clear All Files</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('uploadSection').style.display = 'block';
                    loadFiles();
                } else {
                    statusEl.textContent = data.message || 'Login failed';
                    statusEl.className = 'status-message error';
                }
            } catch (error) {
                statusEl.textContent = 'Login failed';
                statusEl.className = 'status-message error';
            }
        }

        function logout() {
            token = '';
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async () => {
                try {

                    const content = String(reader.result);

                    const response = await fetch('/api/files/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            content: reader.result
                        })
                    });

                    const data = await response.json();

                    if (!token) {
                        uploadStatus.textContent = 'Please login first';
                        uploadStatus.className = 'status-message error';
                        uploadStatus.style.display = 'block';
                        return;
                    }

                    if (response.ok) {
                        uploadStatus.textContent = 'File uploaded successfully!';
                        uploadStatus.className = 'status-message success';
                        uploadStatus.style.display = 'block';
                        loadFiles();
                    } else {
                        uploadStatus.textContent = `Upload failed: ${data.message || 'Unknown error'}`;
                        uploadStatus.className = 'status-message error';
                        uploadStatus.style.display = 'block';
                        console.error('Upload error:', data);
                    }
                } catch (error) {
                    uploadStatus.textContent = `Upload failed: ${error.message}`;
                    uploadStatus.className = 'status-message error';
                    uploadStatus.style.display = 'block';
                    console.error('Upload error:', error);
                }

                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 3000);
            };

            reader.onerror = (error) => {
                uploadStatus.textContent = `File reading failed: ${error}`;
                uploadStatus.className = 'status-message error';
                uploadStatus.style.display = 'block';
            };

            reader.readAsText(file, 'UTF-8');
        }

        async function loadFiles() {
            const response = await fetch('/api/files/list', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const files = await response.json();
            const fileList = document.getElementById('fileList');

            if (files.length === 0) {
                fileList.innerHTML = '<p class="upload-text">No files uploaded yet</p>';
                return;
            }

            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <span class="file-name">${file.filename}</span>
                    <div class="file-actions">
                        <button onclick="downloadFile(${file.id}, '${file.filename}')">Download</button>
                        <button class="delete-btn" onclick="deleteFile(${file.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function downloadFile(fileId, filename) {
            try {
                const response = await fetch(`/api/files/download/${fileId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const content = await response.text();

                // Create download link
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
                element.setAttribute('download', filename);
                element.style.display = 'none';

                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);

                // Success message
                uploadStatus.textContent = 'File downloaded successfully';
                uploadStatus.className = 'status-message success';
                uploadStatus.style.display = 'block';
            } catch (error) {
                console.error('Download error:', error);
                uploadStatus.textContent = 'Error downloading file';
                uploadStatus.className = 'status-message error';
                uploadStatus.style.display = 'block';
            }

            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 3000);
        }

        async function clearFiles() {
            try {
                await fetch('/api/files/clear', {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadFiles();
                uploadStatus.textContent = 'All files cleared successfully';
                uploadStatus.className = 'status-message success';
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 3000);
            } catch (error) {
                uploadStatus.textContent = 'Error clearing files';
                uploadStatus.className = 'status-message error';
            }
        }

        async function deleteFile(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    uploadStatus.textContent = 'File deleted successfully';
                    uploadStatus.className = 'status-message success';
                    uploadStatus.style.display = 'block';
                    loadFiles();
                } else {
                    const data = await response.json();
                    uploadStatus.textContent = `Delete failed: ${data.message || 'Unknown error'}`;
                    uploadStatus.className = 'status-message error';
                    uploadStatus.style.display = 'block';
                }
            } catch (error) {
                uploadStatus.textContent = 'Error deleting file';
                uploadStatus.className = 'status-message error';
                uploadStatus.style.display = 'block';
            }

            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 3000);
        }

    </script>
</body>

</html>
